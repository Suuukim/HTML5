<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기초 - 선택자</title>
    <style>
        * {
            padding:0; /* 안쪽여백 */
            margin:0; /* 바깥여백 */
            /* style 안에 작성하는 주석방법 */
        }
    </style>
</head>
<body>
    <h1>전체선택자</h1>
    <p>*/html내에 등장하는 모든 형태를 선택하는 선택자.</p>
</body>
</html>
